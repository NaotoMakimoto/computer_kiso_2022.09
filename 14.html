	<h1>第14回　日付・配列（ Euclid の互除法 ）2022年01月12日</h1>

	<h2>宿題</h2>
	<script>
		Today = new Date();
		var year = Today.getFullYear();
		var month = Today.getMonth();
		var date = Today.getDate();
		var day = Today.getDay();
		var youbi = new Array("日","月","火","水","木","金","土");
		var hours = Today.getHours();
		var minutes = Today.getMinutes();
		var seconds = Today.getSeconds();

		document.write("今の時刻は"+year+"年"+(month+1)+"月"+date+"日"+"（"+youbi[day]+"曜日）"
				+hours+"時"+minutes+"分"+seconds+"秒です");
		
	</script>

	<h2>日付オブジェクトの練習</h2>
	<script>
		Today = new Date();
		document.write("今年は"+Today.getFullYear()+"年です。");
		var h = Today.getHours();
		var m = Today.getMinutes();
		var s = Today.getSeconds();

		document.write("今の時刻は"+h+"時"+m+"分"+s+"秒です。");

		var month = Today.getMonth()+1; //月データは0～11なので1ずらす
		var date = Today.getDate();
		var day = Today.getDay();

		document.write("今日は"+month+"月"+date+"日"+day+"曜日です。");
	</script>
